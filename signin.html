<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signin.css">
    <title>Document</title>
</head>

<body class="container">

    <div class="logo">
        <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect y="0.832275" width="19.8758" height="19.8758" rx="9.93789" fill="#9C69E2" />
        </svg>

        <svg style='padding-left: .5rem;' width="21" height="36" viewBox="0 0 21 36" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <rect x="0.820312" y="0.925446" width="19.8758" height="34.7826" rx="9.93789" fill="#F063B8" />
        </svg>
    </div>

    <div class="login">
        <form onsubmit="login()">
            <div class="heading-login">Sign in</div>
            <label for="username">Username</label>
            <input id="username" />
            <button class="btn" type="submit">Sign In</button>
        </form>
    </div>
    <script src="./js/signin.js"></script>
</body>

</html>
